<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Mapper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="panel" id="controls-panel">
            <header>
                <h1>Directory Mapper</h1>
                <p>Select a folder and configure the output.</p>
            </header>
            <main>
                <button id="select-folder-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                    <span>Select Folder</span>
                </button>
                <div id="controls-content" class="hidden">
                    <div class="filter-group">
                        <h3>Exclude Items</h3>
                        <input type="text" id="exclude-input" placeholder="e.g., node_modules, .git, *.log">
                    </div>
                    <div class="quick-actions">
                        <button id="btn-collapse-all" class="btn-quick">Collapse All</button>
                        <button id="btn-expand-all" class="btn-quick">Expand All</button>
                        <button id="btn-deselect-all" class="btn-quick">Deselect All</button>
                        <button id="btn-select-all" class="btn-quick">Select All</button>
                        <button id="btn-folders-only" class="btn-quick">Folders Only</button>
                    </div>
                    <h3>Structure</h3>
                    <div id="tree-controls"></div>
                </div>
            </main>
        </div>
        <div class="panel" id="output-panel">
            <div class="output-header">
                <h2>Output</h2>
                <button id="copy-btn" class="btn copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    <span>Copy</span>
                </button>
            </div>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
